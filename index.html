<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./uno.js" defer></script>
    <title>Uno Game (2 Person)</title>
</head>
<body>
    <section id="title">Uno Game (2 Player)</section>
    <main>
        <section id="sidebar">
            <div id="gameStats">Game Stats</div>
            <div id="player1Stats"></div>
            <div id="player2Stats"></div>
            <button class="gameInstructions sidebarButtons">Game Instructions</button>
            <button class="startGameButton sidebarButtons">Start New Game</button>
            <button class="unoButton1Card sidebarButtons">Uno (1 card left)</button>
            <button class = "unoButtonForgot sidebarButtons">Uno (opposing player forgot to call Uno)</button>
            <button class="startTurnButton sidebarButtons">Start Turn</button>
            <button class="endTurnButton sidebarButtons">End Turn</button>
        </section>
        <section id="gameBoard">
            <div class="player1Hand"></div>
            <div id="cardPile">
                <div class = deckCardsColumn>
                    <div class="deckCards"></div>
                    <div class="deckCardsCaption">Card Deck (click to draw a card)</div>
                </div>
                <div class="cards discardPileCard">
                </div>
            </div>
            <div class="player2Hand"></div>
        </section>
        <section id="gamePrompts">Game Prompts
            <div class="newGamePrompt">Welcome to Uno! Press "Start Game" when Player 1 is ready!"</div>
        </section>
    </main>
</body>
</html>
